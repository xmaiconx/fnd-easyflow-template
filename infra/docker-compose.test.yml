# ===========================================
# Docker Compose - Isolated Test Environment
# Feature: F0001 - Internal Auth + Admin Panel
# ===========================================
#
# This creates an isolated environment for API tests:
# - PostgreSQL on port 5433 (not 5432)
# - Redis on port 6380 (not 6379)
# - No volume persistence (clean each run)
#
# Usage: docker-compose -f infra/docker-compose.test.yml up -d
# ===========================================

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: fnd-postgres-test
    environment:
      POSTGRES_DB: fnd_quicklaunch_test
      POSTGRES_USER: fnd_test
      POSTGRES_PASSWORD: fnd_test_pass
    ports:
      - '5433:5432'
    networks:
      - fnd-test
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fnd_test -d fnd_quicklaunch_test']
      interval: 2s
      timeout: 5s
      retries: 10
    # No volumes - fresh database each run
    tmpfs:
      - /var/lib/postgresql/data

  redis-test:
    image: redis:7-alpine
    container_name: fnd-redis-test
    ports:
      - '6380:6379'
    networks:
      - fnd-test
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 2s
      timeout: 5s
      retries: 10
    # No volumes - fresh cache each run

networks:
  fnd-test:
    driver: bridge
